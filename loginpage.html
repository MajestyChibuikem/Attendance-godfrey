<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Hacker terminal (hidden behind the login form) -->
    <div id="hacker-terminal" class="hacker-terminal">
        <pre id="output"></pre>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <form action="/submit-login" method="post">
            <div class="img">
                <img src="image/Designer.jpeg" alt="">
            </div>
            <div class="form-group">
                <label for="first-name">Full Name: </label>
                <input class="finput" type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="registration-number">Reg Number: </label>
                <input type="text" id="registration-number" name="registration_number" required>
            </div>
            <button type="submit" class="login-btn">Register</button>
        </form>
        <script src="js/login.js"></script>
    </div>

    <script src="js/Hacker.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
